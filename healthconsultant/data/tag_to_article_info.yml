- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.開始執行運動計畫時，可與醫師或醫療團隊討論，選擇適合病情的運動，應考慮運動種類、時間、次數及強度等，並配合生活作息，找出適合自己的運動，漸進式地開始執行，將其融入生活中。

