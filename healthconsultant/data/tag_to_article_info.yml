- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.使用含氟牙膏正確刷牙，養成餐後及睡前刷牙習慣，做好口腔清潔，減少細菌滋生、防蛀牙、保護牙齦。

    2.牙刷宜選擇軟毛，為防細菌滋生，至少每3個月(或刷毛已開叉時)就要更換牙刷。

    3.每天至少1次使用不同大小的牙間刷，沾含氟牙膏，清潔牙縫，再用牙刷刷舌頭表面，清除細菌及污垢(舌苔)，防止口臭。

    4.每半年定期口腔檢查及洗牙，必要時增加頻率(就醫時，應向牙醫師告知有糖尿病史)。

    5.各類潔牙工具：

    (1)電動牙刷、牙刷、牙間刷、牙線、含氟牙膏、漱口水。

    (2)好的牙刷：軟毛圓頭牙刷、刷頭長度一次刷2-3顆牙、刷毛至少3-4列、不要太密、刷毛直立、刷柄易握。

    (3)牙線的使用：牙線成ｃ字型。

    (4)牙間刷的使用：大小選擇的標準是「放進去牙縫有點緊又不能太緊」、「比縫大一點」，若發現牙縫太小，不能硬塞，否則會傷害到牙齦。

    6.基本刷牙法

    (1)牙刷與牙面成45度，涵蓋一點點牙齦，每次2~3顆來回刷，且原地做牙齦按摩約10次。

    (2)再順著牙齒面旋轉刷下。

    (3)接著刷咬合面。

    (4)依內、外、上、下側。每次只刷2~3顆牙，將牙齒所有的面都刷乾淨。

    (5)最後再刷舌頭表面。

    (6)若有牙周病跡象時，必須應用各式刷牙法及各類潔牙工具，將每顆牙齒、牙面、咬合面及接縫處都刷乾淨

    '
