- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.糖尿病共同照護網:

    (1)整合各層級醫療院所(醫院、診所)、糖尿病照護相關專科(新陳代謝科、家醫科、心臟科、腎臟科、神經內科、眼科、牙科…)及相關專業人員(醫師、護理、營養、藥師…)共同合作，訂定診療規範、轉診辦法、品質準則所建構的照護體系。

    2.糖尿病健康促進機構

    (1)經由國民健康署所認證的糖尿病照護機構

    (2)提供醫師、護理師、營養師及其他醫療專業人員的團隊醫療照護外，更以積

    極預防的角度為每位病人量身打造不同的長期醫療照護計畫，包括用藥、飲食、運動…等細節，讓糖尿病人的病情可以全方位受到控制，

    同時也提供糖尿病高危險群及代謝症候群健康促進的生活方式，如健康飲食、規律運動、體重控制等指導，及早預防及延緩糖尿病的發生。

    3.糖尿病支持團體

    (1)由一群患有糖尿病的病友及其家屬、高危險群所組成的團體。

    (2)透過經驗分享、情感交流、彼此支持以及相互合作來滿足共同的需要，達成自助互助的目的。

    換言之，它是一種自願性參與的團體，藉由親身的經驗與他人分享，透過團體互助的方式，彼此提供情緒的支持，學習解決問題的方式，進而改善個人的健康行為及控制好糖尿病。

    '
