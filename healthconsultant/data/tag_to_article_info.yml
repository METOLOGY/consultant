  !!python/unicode 'summary': "除了了解醣類代換，看懂市售有營養標示的食物，可以幫助糖友在食物的選擇上更多元，讓日常飲食更有變化！ 讓我們一起來認識營養標示吧～\
    \    \n   \n醣類計算 Q: 糖友最在意的就是自己到底吃了多少「醣」，如果小智今天吃了半包的奶油夾心餅乾，共吃下多少「醣」呢?\n(A) 9g (B)\
    \ 30g (C) 39g (D) 18g (E) 60g (F) 78g\n解答 營養標示中的碳水化合物物：即醣類，指總碳水化合物(包含多醣、寡糖、單醣、雙醣)，而糖是指單醣與雙醣之總和，所以已經有包含在碳水化合物中了。而營養標示是標示每份餅乾的營養成分，一整包共有４份，小智吃了半包，所以小智共吃了２份，碳水化合物（醣）共攝取：３０ｘ２＝６０(g)\n\
      延伸閱讀：三分鐘搞清楚「醣」與「糖」\nQ: 如果晚餐營養師建議小智只能吃4份醣類，但小智在晚餐前吃了１份奶油夾心餅乾，請問小智還可以吃多少飯？（碗為標準碗）\n\
    (A) １／４碗 (B) １／２碗 ©３／４碗 (D)1碗\n解答  １份醣＝１５ｇ的碳水化合物；４份醣＝６０ｇ的碳水化合物\n １份奶油夾心餅乾含有３０ｇ的碳水化合物\n\
