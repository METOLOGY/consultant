- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.血糖機檢測是採取微血管血，而醫院抽血測血糖是採取靜脈血，兩者之間的數據可能因血糖機的不同而有差異，應定期比對，比對時一定要空腹。

