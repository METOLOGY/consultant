  !!python/unicode 'summary': "月經與血糖濃度 糖友: 教練，為什麼我常常在經期前後，血糖變異特別大呢? 這到底是心理作用，還是真的身體起了不一樣的變化呢?\n\
    智抗糖健康教練: 其實我們的卵巢會分泌雌激素及黃體素兩種荷爾蒙， 用以調節生殖的循環。當兩種荷爾蒙的濃度在一個月的過程中起伏上下時， 血糖的濃度也隨之改變⋯⋯\n\
    \n\n在這張圖中，我們可以看到雌激素和黃體素在經期前後的變化：\n 雌激素>>>胰島素敏感度增加>>>血糖降低\n 黃體素>>>胰島素敏感度下降>>>血糖升高\n\
    \  對於有經前症候群的女性而言，這樣的變動可能比較容易發現。經前症候群大約在女性 月經來潮前大約一週時 發生。\n經前症候群症狀與因應之道 在月經來潮前，可能會有情緒改變、乳房觸痛、胃腸漲氣、嗜睡、嗜食以及缺乏注意力等症狀。由於嗜食而吃進的碳水化合物及脂肪，可能讓血糖濃度的控制更加困難。\n\
    如何因應？  利用智抗糖，記錄每天血糖的濃度。\n 在日記中，記錄月經週期開始與結束的日期與月經週期前的所有症狀。\n 找出血糖濃度改變的模式，特別是月經來潮前一週。\n\
    \  如何調整？  月經來潮前，血糖濃度高於平常:詢問醫師是否應該逐漸增加胰島素劑量，以因應血糖濃度提高的日子。\n 月經來潮前，血糖濃度低於平常:詢問醫師是否在月經開始前幾天降低胰島素劑量。\n\
    \ 其他如飲食與運動的調整，也可以協助血糖維持穩定。\n     \n參考資料: 《Mayo Clinic on Managing Diabetes–糖尿病》"
