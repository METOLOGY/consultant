  !!python/unicode 'summary': " 病人 :衛教師，我最近晚上都睡不好，早上血糖都特別高，難道睡眠不好也會讓血糖增加嗎？ 衛教師 :沒錯喔！雖然我們平常都一直強調飲食、運動、藥物是主要控制血糖的三要素，但如果以上三點都有按照醫師、衛教師的建議在執行與配合，偶爾早上空腹血糖還是偏高，可以檢視自己的作息與睡眠是否與平常有不同喔!!\
    \  \n:: 睡眠時數與糖尿病 ::  睡眠時間的長短與糖尿病發生的風險呈現U型分布，睡太多或睡眠不足，會增加糖尿病發生的風險。\n 糖尿病患，睡眠時數越少，其糖化血色素越高。\n\
    \   \n:: 睡眠品質與糖尿病 ::  一樣的睡眠時間，如果中間有被干擾，會使交感神經被活化，胰島素敏感度下降，導致血糖增加。\n 糖尿病患，睡眠品質越差，其糖化血色素越高。\n\
    \   機制:睡眠品質不好->交感神經活性上升->腎上腺素分泌增加->葡萄糖 耐受性變差與胰島素敏感度下降(阻抗性上升)->血糖上升。\n  維持良好的睡眠品質與充足的睡眠時間一天6~8小時，是預防和改善糖尿病的一個參考因子!\n\
     \n參考資料:\n <睡眠醫學> 專刊第三十三卷第六期-內分泌新陳代謝科洪薇雯主治醫師\n <中華民國糖尿病衛教學會104/12會訊>-內分泌新陳代謝科洪晧彰主治醫師\n\
    \  "
