    \ 家長與小朋友間的事先溝通 ::  胰島素的注射與血糖監測的地點 □在教室 □去保健室\n 胰島素注射與血糖監測由誰來執行 □小朋友自己 □學校護士 □班級老師\n\
    \ 胰島素的存放地點 □胰島素的保冷袋 □保健室的冰箱\n 是否要告知全班同學 □是 □否 □只想讓一些朋友知道\n  除了以上幾點外，也要與小朋友溝通，當遇到低血糖時，即便是在上課，還是要馬上處理，不要因為不好意思吃東西，而沒有處理。\n\
    :: 家長與老師的溝通 ::  開學前，家長們需事先與班級老師做溝通，除了讓老師了解糖尿病的病因外，也讓老師知道當小朋友血糖過高或過低時該如何協助處理。如果可以，在課堂上也可以介紹糖尿病正確相關知識給同學認識，讓同學了解糖尿病並不會傳染，即使罹病也可以正常上學，只是每天需要測量血糖和注射胰島素，幫助小朋友適應學校生活。\n\
    \ 讓老師知道小朋友的胰島素注射與血糖監測時間，如有需要吃點心，或是運動前後需要補點心，也要事先與老師溝通。\n 為了預防或治療低血糖而有需要時，得允許小朋友在任何地方吃點心。並與老師或校護溝通昇糖素的存放地點與使用方法。\n\
    \ 給予緊急聯絡的家人電話或是醫院聯繫窗口。\n  :: 在學校運動時的注意事項 :: 運動前要先量測血糖，不要獨自運動。 運動前胰島素注射以腹部為宜，避免注射四肢，以免運動時局部血流增加而加速胰島素的吸收。\
    \ 運動前後胰島素的注射劑量與點心的補充，建議可以事先與醫師討論。\n上學，學習知識與接觸新生活、新環境，是每個小朋友的必經過程，也是踏入社會的第一步，不要讓糖尿病變成阻礙孩童上學的絆腳石，用正確的觀念與積極樂觀的態度，可以讓孩童在學習路上更加快樂!\n\
    :: 相關單位的協助 ::  台灣兒童糖尿病關懷協會有與教育界合作，到學校做專題演講，以增進學校當局、老師、同學、病童及家屬對第一型糖尿病的瞭解，有需要，也可以提出申請。\n\
    \ 影片分享 帶針筒上學的小孩\n  "
