  !!python/unicode 'summary': ' 「營養師，你可以告訴我什麼食物可以吃?什麼食物不可以吃嗎?」這是一般的糖尿病患者最常在診間問的問題，所以糖尿病患者的飲食究竟該怎麼吃呢?不可以吃飯?不可以吃水果?

       

       

    均衡飲食是王道 其實，糖尿病患的飲食原則就跟一般民眾一樣 －「均衡飲食」，只要根據每天的攝取量均衡攝取，再配合醫師用藥，就能有效的控制血糖。那均衡飲食包含哪些呢?根據最新的國民每日飲食指南，均衡的飲食包含六大類食物:水果類、蔬菜類、全榖根莖類、豆魚肉蛋類、低脂乳品類、油脂與堅果種子類，每類食物的營養成分都不同，唯有廣泛攝取各類食物，才能達到截長補短，獲得均衡營養效果，而其中的*全榖根莖類、水果類、低脂乳品類*，是屬於含醣食物，會直接影響血糖上升的3大類食物，所以糖尿病患者要特別注意這3類食物份量的攝取，避免血糖高低起伏太大。
    糖尿病並非什麼都不能吃，只要給自己機會重新認識所吃的食物，掌握飲食原則和均衡攝取六大類食物，你就能吃的健康，血糖也不會像坐雲霄飛車一樣高低起伏不定了。 如需要詳細了解自己一天的熱量需要量和每類食物應攝取多少份，糖友們可以和營養師討論適合自己的飲食方式，或是參考中研營養資訊網。

    建議飲食攝取原則:  維持理想體重，體重過重者若能減輕體重5~10%以上，將有助於病情改善。 控制每日所吃的食物份量，並養成定時定量飲食習慣。 多選用富含纖維質的食物，如：未加工的豆類、水果、蔬菜、全穀類(燕麥、糙米等)
    。 減少食用油炸、油煎、油炒和油酥的食物，以及豬皮、雞皮等含油脂高的食物。 儘量少食用富含精緻糖類的食品如：糖果、煉乳、蜂蜜、汽水、罐裝或盒裝的果汁、加糖蜜餞、蛋捲、中西式甜點心、加糖罐頭等。
    控制鹽分攝取，鈉攝取量應限制在每天 2400 毫克(鹽 6公克)以內，平時應盡量減少含鈉調味料的使用及食用鹽醃、鹽漬、調味重的加工食品。 盡量減少喝酒。 每日必需攝取足夠的白開水1500~2000c.c。

         '
