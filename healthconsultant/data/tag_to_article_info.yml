  !!python/unicode 'summary': "市售有很多糖尿病配方的營養品，穩定配方、加鉻配方、高纖、低GI，五花八門，你真的需要嗎？到底要如何選擇呢？\
    \ 有些人以為標榜糖尿病配方的奶粉喝了就可以降血糖，買來孝親或者是當養生補品喝。但營養品其實只是讓血糖穩定上升，並降低上升的幅度，喝多了，一樣會讓血糖飆高。\n\
     \n \n來看看到底糖尿病配方牛奶多加了什麼東西吧!!\n高纖 目的: 添加難消化性麥芽糊精、菊糖纖維等膳食纖維，不但可以延緩血糖上升的速度還可以增加飽足感。\n\
    \ 建議平常可以多攝取青菜，一天至少3碟，並將白飯改成糙米飯，也可以增加纖維的攝取量。\n 加鉻配方 目的: 胰島素執行功能時的伴隨因子，可以(1)增加胰島素的結合能力(2)增加胰島素的接受體數目(3)增加肝臟，肌肉，脂肪組織的葡萄糖運輸。現在許多產品會特別標榜添加鉻，但糖尿病患者的血糖控制並非只靠補充鉻元素或補充特定成份，還是得作每日整體的飲食規劃。\n\
    \ 從日常飲食中也可以獲取鉻，如糙米、酵母、乳製品、豆類、香菇、雞肉等。\n 不含乳糖 目的:有乳糖不耐症的人可以喝，降低醣類攝取。  \n乳糖的分子結構很特別，它是由1分子葡萄糖和1分子半乳糖縮合形成。進入胃腸道，乳糖消化分解為葡萄糖和半乳糖，然後吸收進入血液。也就是說，只有一部分成為血糖(葡萄糖)，另一部分(半乳糖)不會增加血糖。\n\
    低升糖指數(低GI) 目的: 利用添加膳食纖維來使血糖上升幅度下降。\n 一般市售的牛奶屬於低升糖指數也不多，建議可以購買一般的鮮奶並在日常飲食中多攝取青菜和全榖根莖類的食物，一樣能讓血糖穩定的上升（不會上升太快且減少上升幅度）喔！\n\
       "
