- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.因病情、藥物及生活型態的差異，監測血糖的時間點及次數也會有所調整；不過次數愈多愈能瞭解自己的血糖變化情形。糖化血色素是反映過去3~4個月平均血糖的控制狀況。

    2.血糖控制之目標以空腹血糖為優先。當糖化血色素小於8%時，建議需增加餐後血糖的監測與控制。

    3.採用胰島素積極療法的患者（一天注射三次以上胰島素和使用胰島素幫浦患者）建議一天至少三次以上的血糖監測。

    4.使用其他治療方式者，其監測計畫由病人與醫療團隊共同訂定，應考量監測的目的、個別意願和可行性。為了餐後血糖控制，建議監測時段除了餐前血糖外也應包括餐後兩小時血糖。

