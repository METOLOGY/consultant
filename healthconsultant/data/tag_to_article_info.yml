  summary: !!python/str '通常血糖濃度低於70mg/dL時，會產生一些低血糖的症狀。

    可能原因:

    1.抗糖尿病藥物使用過量。

    2.使用抗糖尿病藥物後未進食、醣類食物吃得太少，或延遲用餐。

    3.運動過度，卻未適當補充醣類食物。

