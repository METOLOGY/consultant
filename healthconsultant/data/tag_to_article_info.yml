- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.每天以溫水和肥皂清洗雙腳並仔細檢查，包括腳趾縫、腳側、腳底等，也可利用調整角度的鏡子或請家人幫忙檢查。

    2.若是有厚皮或厚繭，可在洗澡或

    溫水泡腳軟化後，用浮石輕輕磨

    掉厚皮，然後塗上潤膚乳液或乳

    霜來保持厚皮或厚繭的柔軟。

    3.為預防皮膚乾燥，可抹上不含酒精的乳液使皮膚滋潤並去皮屑，但不宜抹在腳趾之間，以免吸收不良，引發濕疹或香港腳；並穿柔軟吸汗的襪子，以保護雙腳。

    4.冬天可以穿著毛襪、或事先以電毯溫被子、電熱器提高室溫或做足部運動，促進雙腳溫暖；但不可直接將腳放在加熱墊(或電熱毯)、熱水袋保暖雙腳，以防燙傷。

    5.避免雙腳交叉或盤腿過久，以免影響甚至阻礙下肢血液循環。

    6.修剪腳趾甲應採平剪方式，勿剪成弧形或尖形，修剪後以挫刀磨平，趾甲長度不可短於趾頭末端，若視力不佳或摸不到腳，可請家人協助修剪。

    7.潮濕的鞋不要穿；避免穿高跟鞋、長筒靴、雨鞋，以減少腳部壓力。

    8.應盡量避免赤腳走路或活動，例如下田工作、走健康步道或散步，以免足部受傷；即使在室內、廚房、浴室等地方，亦應穿上包頭的拖鞋。

    9.多做足部的運動(可利用各種零散時間，如看電視…等)，包括甩腿、屈膝、轉足踝關節、提腳跟、踮腳尖、腳趾的收縮及放鬆等，不僅可增進足部的柔軟度，也可加強下肢血液循環。

    10.對於小於1公分以下，表淺性乾淨的傷口，無分泌物，可以生理食鹽水清洗患部，每天仔細觀察其變化，自我檢測血糖，維持血糖在理想範圍內，以利傷口的修復。

    11.夜間、冬天、下雨(濕氣重)時，下肢血液循環易變差，更須特別注意足部照護。

    12.足部或硬繭有雞眼勿自行處理，坊間的雞眼貼布大都含有腐蝕性水楊酸化學藥劑，容易造成足部潰瘍，應至醫療院所處理治療。

    '
