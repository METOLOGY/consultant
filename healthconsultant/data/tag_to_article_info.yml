    你曾經在吃完最後一塊餅乾的時候，才驚覺自己吃完一整袋零食嗎？有許多糖友提到，控糖最痛苦的就是要改善原本的飲食習慣，腦中知道自己*「必須」*要健康飲食，*「需要」*減重，但偶爾還是會不小心破戒，知行難以合一。

    這是因為食物不只是能量來源，也和我們的情緒有關。打從出生開始，媽媽在你哭的時候餵奶；長大後，當你覺得沮喪時，習慣用喜歡的食物犒賞自己。你因為食物而感到滿足、喜悅，甚至與幸福劃上等號，生活中最快樂的事莫過於和家人朋友共享美味佳餚。臨床心理學家
    （同時也是Type 1 糖友）Dr. Jen Nash 認為這種被食物控制情緒的飲食模式是可以改變的，只要食物不再是「唯一」處理情緒的方式。他用心理學的角度告訴我們要如何打破既有的習慣：

    ▲注意自己吃的行為 你可以在冰箱、錢包 （也就是任何會引發你吃或是購買食物，只為了達到被食物撫慰效果的地方）貼上便條紙，留下一個誘發不同回應（吃或買食物）的句子，像是：你要的解答在這裡嗎？

    ▲當你產生對食物的欲望時，你有什麼感覺呢？ 這些感覺可能是正面或是負面的，當你有強烈感覺的時候，把這些情緒標示出來，像是興奮、難過、沮喪、無聊、寂寞、害羞、生氣等等。你可以對自己說：我在＿＿＿＿＿（填入情境、人，任何引發情緒的原因）的時候，因為＿＿＿＿＿＿＿（原因），覺得＿＿＿＿＿（情緒）。

    ▲ 當想要吃的時候，可以問問自己以下的問題： ・食物可以改善情緒嗎？或是遭遇的困難導致這種情緒？

    ・有別的方式或不一樣的角度來看我現在的處境嗎？

    ・如果是朋友有同樣的遭遇，我會給什麼建議？

    ・我是不是給自己太多壓力了？給自己過高的期待，造成自我感覺不良好？ 如果實際點會怎樣呢？

    ・如果用習慣的方式回應，結果會是什麼？

    ・有別的方式來處理事情嗎？什麼會是有效的處理方式？

    ・我是不是過度放大其他人好的層面，卻貶低自己？或是我放大了負面的部分，縮小了正面的部分？如果從旁觀的角度來看，會不會有不同呢？

    你也可以用一些方式舒緩情緒，像是和別人*說你的感覺是什麼*、*把感覺寫下來*或是用其他的活動*轉移注意力*。

    如果回答完這些問題，你還是想吃東西的話，也不要譴責自己喔！ 改變需要時間，當你開始思考行為背後的原因，就是好的開始。至少在吃東西的時候，你知道「吃」是自己選擇的。

    Source: < Comfort Eating and Overeating > – Dr. Jen Nash'
