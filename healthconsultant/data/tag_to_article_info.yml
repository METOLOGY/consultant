- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '正常情況下，身體會將吃進去的含醣類食物經消化吸收後變成葡萄糖,做為身體的能源。

    胰臟所分泌的胰島素可以幫助葡萄糖進入細胞內,提供身體代謝等作用。

    若體內無法充分利用葡萄糖，導致血液中葡萄糖的濃度超過正常，則可能發生糖尿病。

    糖尿病的診斷標準有以下4項，非懷孕狀況下只要符合其中1項即可診斷糖尿病 (前3項標準必須要重覆驗證2次以上)。

    1.糖化血色素(HbA1c)≧6.5%

    2.空腹血漿血糖≧126mg/dL

    3.口服葡萄糖耐受試驗第2小時血漿血糖≧200mg/dL

    4.典型的高血糖症狀(多吃、多喝、多尿與體重減輕)且隨機血漿血糖≧200mg/dL

