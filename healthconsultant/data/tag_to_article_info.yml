- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.若病人意識清楚，應立即進食15公克的含醣食物，如120cc含糖飲料、果汁、3~4包的葡萄糖粉、一湯匙蜂蜜等。

