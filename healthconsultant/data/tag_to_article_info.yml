- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.腸泌素類似物

    (1)作用機轉：根據血糖高低刺激胰島素分泌、降低昇糖素分泌、延遲胃排空、抑制食慾。

    (2)注射方式：皮下注射方式注射在腹部、大腿或上臂。

    (3)不良反應與副作用：噁心、嘔吐、腹瀉、頭痛、消化不良、皮下結節。

    2.胰島素

    (1)注射胰島素的原因:胰島素是人體胰臟所分泌的一種荷爾蒙，當糖尿病人缺乏胰島素時，可直接補充胰島素治療糖尿病。

    (2)下列情況通常以胰島素治療為主

    a.第1型糖尿病人。

    b.孕婦或哺乳婦。

    c.接受重大手術的病人。

    d.處於重大壓力，如受重傷或嚴重感染症的病人。

    e.對口服抗糖尿病藥物，有不良反應、過敏或療效不佳現象的病人。

    f.有明顯的心臟衰竭或肝、腎功能障礙的病人。

    g.第2型糖尿病人，持續性空腹血糖超過300mg/dL，且有多吃、多尿、多喝及體重減輕的症狀，或合併酮酸血症的病人。

