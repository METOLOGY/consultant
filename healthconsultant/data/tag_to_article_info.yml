  !!python/unicode 'summary': 'Photo credit: Help guide. org

    你有過這樣的經驗嗎？看到血糖數據不美麗的時候，因為沒有控制好血糖而感到沮喪、生氣，然後「只好」藉由一些不健康的方式來舒壓，例如大吃或是抽菸，形成惡性循環。

    已有許多研究指出情緒和血糖波動是會相互影響的，像是血糖過高導致注意力無法集中，低血糖時情緒低落。反面來說，負面情緒（如焦慮、害怕）可能也會造成血糖的變異。情緒和血糖波動似乎是雞生蛋、蛋生雞的關係，那麼要如何維持平穩的血糖和心情呢？

    日本的兩位研究者大西淳之和村上和雄進行了一個有趣的研究，發現正面情緒（像是大笑）可以幫助血糖控制。研究將受試者被分為「未使用胰島素的第二型糖尿病患」和「非糖尿病患」兩組，連續兩天，研究者分別在飯後給病患看內容沈悶的衛教手冊，以及觀看搞笑藝人的相聲表演，結果發現看完衛教手冊後的飯後血糖值平均上升123mg/dL，而欣賞相聲表演後則只上升77mg/dL。此外，無論是糖尿病患或是非糖尿病患，血糖值在看完搞笑節目後都明顯下降了。研究者也指出，當臉部的肌肉做出笑的動作時，大腦會釋放出腦內啡，啟動情緒中樞感受快樂的機制，讓人感到放鬆愉悅，而好心情對於血糖與血管健康都有幫助。

    想要維持血糖穩定，必須找到健康的紓壓方式，讓自己養成快樂的習慣。下次看到血糖數據不如期待的時候，不妨試試大笑吧

    參考資料：

    < It’s Official! Laughter Lowers Blood Sugar Levels!> —The Best of Health

    〈 研究：笑能降血糖 啟動好基因〉—台灣醒報'
