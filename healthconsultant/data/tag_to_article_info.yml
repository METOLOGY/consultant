- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.高滲透壓高血糖症:

    (1)多發生於第2型糖尿病人，年紀較大者，也經常伴有一些誘發因素，例如感染、中風、急性心肌梗塞、或是使用類固醇、利尿劑等藥物，有些病例則是糖尿病的初發症狀。

    (2)臨床表現最主要是意識狀態逐漸變差，嚴重時會導致昏迷及休克。

    (3)臨床表徵包含：

    a.高血糖：血糖濃度常高於600mg/dL，甚至高達1000mg/dL以上。

    b.高滲透壓：有效滲透壓高於320mOsm/kg。

    c.酮酸反應：血液與尿液不會有明顯的酮酸反應。

    d. 血中酸鹼值和碳酸氫鹽濃度通常正常。

    2.糖尿病酮酸中毒:

    (1)主要是發生於年輕的第1型糖尿病人，但第2型糖尿病人也會發生。

    (2)臨床上糖尿病酮酸中毒包括高血糖、血中出現酮體和酸血症等三項要素，其發作經常伴有一些誘發因素，較常見的包括感染及中斷胰島素注射等。

    (3)酮酸產生的原因主要是當胰島素分泌不足或是功能無法發揮時，脂肪組織的三酸甘油酯會分解成游離脂肪酸，然後隨著血液循環進入肝臟，再逐步的代謝成為酮酸

