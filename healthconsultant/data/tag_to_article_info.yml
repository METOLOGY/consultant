  !!python/unicode 'summary': '市售有很多標榜無糖的餅乾，對糖友來說真是一大好消息，終於可以大開吃戒，不用忌口了，因為標榜「無糖」，所以吃多了也不會影響血糖？
    但真的是這樣嗎？

    想一想，製作餅乾的原料，除了糖之外，基本的原料還有麵粉和油，而麵粉本身也是一種醣(澱粉/碳水化合物)，就像白飯一樣，吃多了一樣會讓血糖上升，所以還是要適量攝取。建議如果當點心，一次攝取量不要超過1份的醣量(15g醣)，否則，又會導致下一餐的餐前高血糖喔！

    一起來認識營養標示吧～'
