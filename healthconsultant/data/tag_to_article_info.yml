  summary: !!python/str '當身體缺乏胰島素時，糖份無法進入細胞提供熱能，只好分解脂肪做為燃料。

    在脂肪分解燃燒代謝的過程中，會產生酮體，由尿中排出即為尿酮，所以當出現尿酮時即表示醣類攝取不足或胰島素相對不足

