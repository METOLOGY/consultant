- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.糖尿病友因免疫能力、防禦功能較差，很容易感染病菌，在糖尿病引起各種感染疾病中，有四分之一與肺炎有關。

    所以除了每年應注射流感疫苗外，最好也要注射肺炎鏈球菌疫苗，才能達到好的預防效果。

    2.由於每年流行的流感病毒不一定相同，且保護效果約可持續一年，因此，每年均需注射一次。

    肺炎鏈球菌疫苗所產生的抵抗力自注射後會逐漸減低，是否需要再次注射，請與醫師討論。

    3.流感疫苗及肺炎鏈球菌疫苗副作用很少，有時會發生注射部位輕微疼痛、紅腫，或稍微發燒，一般在48小時內會消失；

    且兩者可以分開不同部位同時施打，能有效預防肺炎等嚴重併發症的發生。

    完成疫苗注射後，雖可有效降低感染流感病毒的機率，但仍可能罹患其他病毒所引起的感冒，應注意個人衛生保健及各種預防措施，維護健康。

    '
