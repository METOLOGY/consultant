  !!python/unicode 'summary': '在認識胰島素阻抗前，先來瞭解什麼是胰島素吧!  

     

    胰島素是一種賀爾蒙，由胰臟分泌，幫助我們食物中的糖份進入身體組織細胞，提供細胞正常運作所需要的能量。它的作用就像一根鑰匙，打開葡萄糖進入細胞的大門，讓葡萄糖能夠順利進入肌肉、脂肪細胞被利用，使血糖維持平衡。

       

       

    「胰島素阻抗」，如同大門多了幾道防鎖，阻礙開門，需要其他鑰匙來協助，一剛開始可能靠2把、3把鑰匙就能將大門打開，但因為長期不良的飲食習慣和缺乏運動，使得門鎖越多(胰島素阻抗增加)需要更多的鑰匙(胰島素)才能開啟大門，一旦鑰匙供不應求時，就正式罹患糖尿病了。常在確定罹患該疾病之前，會有
    10~20 多年的時間，身體是處在「胰島素阻抗」的狀態。

    為什麼暴瘦會是常見的糖尿病症狀之一? 因為胰島素阻抗，使得大門不容易打開，*葡萄糖無法順利進入肌肉、脂肪細胞利用，身體細胞無法獲得所需能量，而在短時間內暴瘦*，但這只是短暫的，只要血糖經由藥物的輔助，使得葡萄糖能順利進入肌肉、脂肪細胞利用，體重很快就會回升。如果本來體重就過重的糖友，建議可以利用這段時間做好飲食與生活習慣的修正，延緩體重回升，甚至進行減重計畫，都可以有效減少胰島素阻抗，達到良好的血糖控制。

    如何減少「胰島素阻抗」？ 1.維持理想的體重

    2.每周運動至少5天，每次至少30分鐘

    3.減少飽和脂肪來源的食物攝取，如豬肉、牛肉、羊肉…等

    4.以菜、肉、飯的順序進食：先吃蔬菜能先讓膳食纖維抵達小腸，這樣能延緩澱粉類食物的消化與吸收，延緩血糖上升的速度

    5.少油、少鹽、少糖的均衡飲食原則'
