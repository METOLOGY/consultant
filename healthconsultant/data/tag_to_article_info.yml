  !!python/unicode 'summary': '你一天中有多少時間坐在椅子上呢？想要控糖，必須改善「久坐」的生活型態！

    久坐影響全身 許多醫學研究證實久坐對人體影響是全身性的，像是大腦思緒不清、肩頸痠痛、傷害內臟器官、肌肉退化、影響血液循環、肥胖。長時間久坐，因為活動度減少，會導致罹患代謝症候群的機率，讓體重漸漸增加、血脂血糖血壓也慢慢偏高。此外，大家都知道運動是控糖的關鍵之一，可以增加身體對胰島素的敏感度，但久坐的負面影響是無法透過運動來抵銷的，已有研究（註1）指出：減少坐著的時間，比起進行相同時間的運動對身體健康的效果還顯著。

    上班族抗糖小撇步  中午吃飽飯後適度活動，運動可以幫助熱量代謝，讓血糖控制較穩定。 利用零碎時間增加活動量，能站就不要坐，每小時起身走動幾分鐘，或是在座位上做做伸展運動，可以參考連結中的五個辦公室運動招式。   註1
    : < Study Bolsters Link Between Heart Disease, Excessive Sitting-Excess sitting
    associated with coronary artery calcification, an early indicator of heart problems>
    – American College of Cardiology'
