  !!python/unicode 'summary': "   \n但願人長久，千里共嬋娟。中秋節自明代以來被稱為團圓節，與家人共賞天上一輪皎潔明月，品嚐象徵闔家團圓的柚子和月餅，是這天不可或缺的行程。小編今天要跟大家分享柚子和月餅的飲食技巧，健康團圓歡度中秋。\n\
    : : 吃對時・中秋吃柚子 文旦是名符其實的秋之果，產期正逢中秋，果肉13~15瓣緊密結合，象徵團圓，而「柚」與「佑」諧音，有祝福之意，成為中秋佳節的應景水果。\n\
    柚子的營養素：\n 柚子含有豐富維生素C，含量為檸檬的3倍、蘋果的8倍 柚子含有柚皮甙，可以降低血液的黏滯度 文旦柚一份：重量195g；蛋白質1.4g；脂肪0.4g；碳水化合物15g；膳食纖維2g\
    \  *小編提醒：柚子的升糖指數比其他水果低，網路盛傳「吃柚子可以降血糖」，有人因此過量食用，事實上吃過多血糖仍會飆高，糖友須注意。\n: : 吃柚知柚・台灣文旦柚的產銷問題\
    \ 文旦柚在1701年從漳州引進台灣，清道光年間，麻豆人郭藥將柚苗於自家庭院栽植，經過細心照料與大量栽培，栽種面積漸擴及整個麻豆，文旦成為麻豆名產。日治時期，郭家文旦更被指定為日皇「御用文旦」。台灣文旦的主要產地在台南麻豆、雲林斗六和花蓮瑞穗。每年於四月開花，白露時採收。今年蘇迪勒颱風讓柚農損失2~3成的柚子，而中秋節一過，如往年的經驗，柚子的買氣預期也會大幅降低。因此，「節前天災落果，節後文旦柚的去向」是柚農每年都會遭遇到的難題。颱風的落果往往被當作廢棄物清理，或是留在田裡當肥料，少數社區發展協會協助柚農將落果或是節後滯銷的柚子製成加工產品，如文旦柚茶果醬、防蚊貼、抗菌洗手乳、柚花薰香、精油等，但由於缺乏節省人力、能量產的加工技術，產量過剩問題仍然難以解決。\n\
    : : 吃健康・月餅柚子怎麼吃 在飲食方面，血糖控制首重「量」的攝取。糖友在品嘗月餅前，可以先查閱攝取點心碳水化合物的含量是多少？\n如圖所示：綠豆椪1顆100g；熱量336大卡；碳水化合物41.6g；蛋白質5.6g；脂肪12.4g。若又品嘗1份的文旦，則相當我們攝取了約一碗飯。所以為了讓我們可以品嘗月餅和柚子，可以將月餅切成4等份，一次品嚐1/3~1/4月餅，而柚子則可以當成下一餐的點心品嘗。讓我們能夠血糖控制穩定，又能夠攝取應節點心。\n\
    Source:〈中秋前憂颱風 中秋後憂暴跌 文旦柚產業何去何從？〉– 上下游News&Market新聞市集"
