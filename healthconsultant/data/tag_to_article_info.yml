  !!python/unicode 'summary': "GI值是什麼？為什麼同樣份量的醣類食物會對血糖變化有不同的影響？為什麼吃高GI食物容易餓？今天一起來認識升糖指數吧！\
    \ :: 什麼是GI指數？ 升糖指數（Glycemic index，簡稱GI）用於衡量糖類對血糖量的影響。醣類經身體消化代謝後，成為葡萄糖，也就是血糖。同樣份量的醣類食物，分解代謝成血糖的速度也不同，被代謝的速度就是升糖指數。GI值越低的食物，血糖上升較少，容易維持血糖的穩定性。\n\
       \n:: 正確掌握低GI飲食，穩穩控糖 高GI食物讓血糖上升和下降都較快速，因此容易覺得餓，又因為餓而吃更多，且胰島素大量分泌，容易形成體脂肪，造成肥胖。攝取低GI食物反之讓血糖變化較穩定。\n\
       \n:: 影響食物的血糖指數的因素  澱粉類型：直鏈澱粉比支鏈澱粉的升糖指數更低。例如，白米<糯米。\n 纖維量：纖維含量高，GI值較低。\n 酸含量：酸減慢了胃排空，因此減緩了醣類的消化吸收。例如，檸檬<西瓜。\n\
    \ 食物加工：加工愈細，需要的消化時間愈短，GI值越高。例如，原片燕麥片<1分鐘即熟燕麥。\n 烹調：烹調使得澱粉吸水，軟化食物，消化時間變短，GI值高。例如，意大利麵煮10-15分鐘<意大利麵煮20分鐘。\n\
    \     \n升糖指數比一比 營養素不同，GI值也會各異。無論是從熱量或GI值考量，蔬菜都是最優的選擇，豆魚肉蛋類及油脂類GI值偏低，但大量攝取會造成熱量、蛋白質、油脂攝取過多。\n\
    要注意的是，低GI並不完全等於血糖都不會上升，低GI的醣類食物總量吃多了，例如糙米飯一次吃了2-3碗，血糖仍會大幅增加！\n   "
