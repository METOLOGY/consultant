- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.學習注射型藥物的技術，並且每天確實執行。

    2.使用中的注射型藥物在常溫中可保存一個月，避免暴露於過熱、日光直射或過冷。

    3.未開封的注射型藥物應儲存於2~8℃冷藏，可保存至其有效期限，但不可冷凍。

    4.注射型藥物治療與用餐時間配合須依照醫師處方指示。

    5.注射型藥物一般採取皮下注射，可選取腹部、大腿上中段外側、手臂外側或臀部外側等脂肪豐富的部位輪流注射。

    6.注射型藥物注射可能發生紅腫、凹陷或硬塊等現象，可藉由正確執行注射技巧、規則檢查及輪替注射部位而降低發生率。

    若發生上述狀況，應立即請醫護人員衛教師做評估。請勿按摩或熱敷，以免影響藥效導致血糖值起伏過大。

    7.熟悉低血糖的症狀，並且隨身攜帶葡萄糖粉(漿)或糖果備用。

    8.注射型藥物(如：胰島素、腸泌素)不可以口服。

    '
