  !!python/unicode 'summary': "牙周病已經被美國糖尿病學會認為是糖尿病人的重要慢性併發症之一。 口腔出現異味、吃東西的時候發現牙齦出血、牙齦脹痛，這些*你沒有非常在意的症狀*有可能是牙周病喔！\n\
    ▲ 為什麼糖尿病人容易有牙周病？ 糖尿病人血液內的糖分，進入牙齦溝液內的量比非糖尿病人高，使得細菌容易滋生。此外，糖尿病人唾液分泌較少，黏膜較乾(口腔和舌頭有灼熱感)，是細菌和黴菌的溫床。血糖控制不佳的糖尿病人，尤其容易產生齲齒和牙周病，此兩種口腔疾病都是由牙菌斑內的細菌所引起。而糖尿病人的末梢微血管較不暢通，無法有效發揮血液運輸的功能，降低了口腔組織和牙周組織在受到細菌侵害後的復原能力。\n\
       \n▲ 牙周病初期常被忽略，血糖不穩定的糖友更需注意！ 若有齲齒可經由充填材料復形，或製作牙套恢復牙齒外形來治療，但牙周病初期常被病人忽略，等到症狀嚴重到牙齒動搖時才就診，此時因牙根周圍的支持骨頭已經被大量破壞，大多無法經由牙周治療來挽救。至終，因牙齒鬆脫或被拔除而成為缺牙，影響咬合和造成咀嚼功能喪失等的不良後果。\
    \ 流行病學的調查已證實:糖尿病人更容易罹患牙周病。\n1.糖尿病人罹患牙周病的機會為非糖尿病人的2-3倍\n2.年輕的糖尿病人，或罹患糖尿病病史較長者(10年以上)會有較嚴重的牙周破壞，特別是口腔衛生不佳的病人更為常見。\n\
    3. 糖尿病人的牙周狀況和血糖有關。研究發現血糖控制不佳的糖尿病人，牙周齒槽骨破壞的程度或速率，是血糖控制佳者的4-11倍。\n4. 臨床上有慢性牙周炎病史的糖尿病人，若發生急性牙周膿腫的現象，或於口腔內突然出現多處牙齦膿腫時，血糖常有明顯偏高的反應。\n\
    ▲ 控制血糖和定期口腔檢查以維持口腔健康 至於治療效果，臨床研究顯示，罹患嚴重牙周炎且血糖控制不佳的病人，在接受了有效的牙周治療後，牙齦發炎和流血情況有顯著的改善，此時血糖與糖化血色素也會降低。\
    \ 因此，對糖尿病人而言，選擇適當的飲食，妥善控制血糖外，還建議維持良好口腔衛生，定期進行口腔檢查與治療。若能如此，則可保持與非糖尿病人同樣的口腔健康。\n\
    糖尿病人常見的口腔疾病有：\n 牙周病\n 齲齒 口乾、口角炎、口腔或舌頭有灼熱感 口腔黏膜有黴菌感染或出現扁平苔蘚   ###▲ 那要如何知道自己有口腔疾病呢?\
    \     \n若發現上述的情形時，請找牙醫師做診斷及治療。並且提供您近期的餐前與餐後血糖數值與糖化血色素值，告知自己的糖尿病病史、進展和目前身體狀況讓醫師參考了解，並根據您個別血糖狀況提供適切治療。若無上述口腔疾病，建議您每年定期口腔檢查。早期預防、早期診斷、早期治療，是避免口腔疾病纏身的最佳方法。\n\
    ▲如何維持良好口腔衛生與避免罹患牙周病？  務必做好口腔衛生。居家口腔保健的首要方針是做好口腔清潔，以減少細菌滋生、防止齲齒，保護牙周組織。並且協請牙醫師讓您了解正確刷牙方式。特別是針對牙齦附近齒頸部和牙縫的清潔。\
    \ 每日至少二次(餐後或睡前)，使用牙刷、牙線或用牙間刷在牙面上做徹底地磨擦，清除附著在牙齒咬合面、頰舌側和鄰接面上的牙菌斑。 控制血糖，以增加免疫力避免感染。\
    \ 發現有輕微的牙齦發炎、蛀牙，就要盡快就醫治療，以免細菌在口腔內不斷滋生，引起慢性發炎。 抽菸較容易罹患牙周病，是重要的危險因子，患者最好戒菸。     \n\
    ▲抽菸與牙周病的關係 抽菸者不僅易罹患牙周病，且一旦罹病破壞程度會較一般人嚴重，即便接受治療，恢復狀況也較一般人差。根據醫學研究顯示，抽菸者牙周骨破壞程度是不抽菸者的3倍。\
    \ 抽煙對身體的影響如下：\n 抽菸會產生自由基，對身體組織造成傷害，也會影響免疫系統，並使細菌更容易堆積於牙齒四周的組織 香菸中的尼古丁會抑制細胞生長，使牙周更容易受到牙菌斑攻擊。\
    \ 尼古丁會使微血管收縮，影響牙周組織的養分供給，和自我修復能力。 尼古丁會削弱人體的免疫系統，導致口腔內的病原菌更容易破壞牙周組織，且尼古丁會降低牙周組織的再生能力、減少血流供給。\
    \ 抽菸會影響牙齦周邊血流供應，因此牙齦在早期發炎時，往往不易看出紅腫、發炎或牙齦流血等症狀，以致常被忽略。若待牙齦萎縮或牙齒動搖時，牙周病情已非常嚴重。\
    \ 抽菸為罹患牙周病重要的危險因子，建議糖尿病患者更需要戒菸，若糖尿病人戒菸其罹患牙周病的風險相對會下降。  Source: 1. 《糖尿病臨床照護指引》\
    \ 2. 《糖尿病疑惑10大名醫解答》"
