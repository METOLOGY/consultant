    2.小血管病變

    (1)眼睛病變:常見的病變有視網膜病變、黃斑部水腫等，會加重白內障、青光眼，甚至導致失明。糖尿病視網膜病變是造成失明最重要的原因。

    (2)腎臟病變:近1/2洗腎的病人是血糖控制不好導致腎臟病變，引起蛋白尿、血壓升高、慢性腎衰竭，最後形成尿毒症，需要終生洗腎(血液透析或腹膜透析)。

    (3)神經病變:包括自主神經或週邊神經病變，會引起心悸、腹脹、便秘、腹瀉、小便困難、失禁、姿勢性低血壓、性功能障礙、手腳發麻、刺痛和感覺遲鈍等。

