- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.選購鞋子盡量在傍晚以後，因下午的腳比早上大。

    2.選擇寬楦頭，可以容納整個腳掌的鞋子，且鞋

    子的深度，足以讓腳趾頭自由伸展。

    3.鞋底要厚，以船形底為佳，綁鞋帶的鞋較能穩固雙腳，比直接套入的鞋要好，也可選擇魔鬼氈的固定帶，方便穿脫。

    4.若有雞眼或過度磨擦產生的厚皮，可選擇鞋墊來減輕足部壓力。

    5.鞋子的材料，最好是透氣而且防水，且至少要準備兩雙以上的鞋子，方便每天替換，維持鞋子內部乾燥。

    6.新鞋第一天建議只穿一小時，之後每天逐漸增加。

    7.穿鞋前應先檢查鞋內是否有小石子等異物、鞋墊是否有移位。

    8.選擇棉質、透氣、吸汗、淡色的襪子，鬆緊帶

    9.避免過緊，襪頭縫線不可太粗以免磨擦

