  !!python/unicode 'summary': "糖尿病治療中，控制血糖的目的是要「減少併發症發生」，因此有助調控血糖的胰島素，可說是治療過程裡不可或缺的重要方式。不過，坊間卻流傳胰島素施打的許多迷思，不僅是病人心中最根深蒂固、最難翻越的那一道牆，也是台灣胰島素治療所面臨的最大困境！大家一起來看看，自己對胰島素是不是也有相同的迷思～\n\
    迷思一：打了胰島素表示我要洗腎了? 破解: 胰島素是所有糖尿病治療中對身體傷害最少的，除了會有低血糖風險外，對於肝、腎功能不好的糖友來說，其實是一大福音。因為胰島素不會在肝、腎代謝，所以就算肝、腎功能不好的糖友也可以使用胰島素。雖然糖尿病的口服藥物近幾年來選擇越來越多，但口服藥仍有其一定限制，特別是本身腎臟代謝功能不好的患者，在很多藥物無法使用的狀況，此時胰島素則為調控血糖的最佳選擇。\n\
    血糖控制不佳→腎功能惡化→洗腎→必須使用胰島素當救命藥\n很多糖友都是因為血糖控制不佳，而導致併發症的發生，像是傷到腎臟，等到大部分的藥都不能用，或無效時才願意打針。可是一旦腎病變步入晚期，即使血糖控制再好也很難恢復，因此才會有打針沒多久，就要洗腎的錯誤印象。如果在沒有腎病變時或早期就將血糖控制好，這時候腎臟問題還是可逆的，可避免走向洗腎結果，因此建議糖友把握黃金治療時間，勿因迷思而錯失挽救機會！\n\
     \n \n參考資料:華人健康網\n   \n迷思二:打了胰島素表示我要打一輩子了 破解: 如果您是第一型的糖友，沒錯，胰島素是您唯一的選擇，所以要與它和平共處^^\n\
    如果您是第二型的糖友，越早施打胰島素，並將糖化血色素控制在7%以下，不但劑量可以越打越少，甚至還可以停用胰島素，只要藉由少量的口服藥物並搭配飲食和運動也可以維持良好的血糖值喔～但前提是你還沒有其他併發症的發生，所以越早將血糖控制下來，越可以遠離併發症！！\n\
           \n迷思三：胰島素像是毒品打了會上癮，而且劑量會越打越多，體重也一直上升 破解：\L 當發現自己的劑量怎麼會越打越多而且體重一直增加，請先試著回想：是不是每次回診血糖都控制不好？所以醫生才會一直增加你的胰島素劑量呢？血糖控制不好，是不是你的飲食也都沒有做修正呢？還是常常有低血糖讓你不得已一直吃東西，但吃過頭血糖又飆高了。這最根本的原因可能是自己的飲食內容與胰島素劑量沒有做好調整喔！\n\
    解決辦法： 請先與營養師詢問三餐份量該如何攝取，並搭配血糖監測，如果發現每次飯後2小時與飯前血糖差距都>60mg/dl，表示你飲食吃過量，請先修正飲食；如果發現飯後血糖都偏低，甚至到下一餐前都會有低血糖發生，請將狀況讓你的醫生知道，或許醫生可以在胰島素的劑量上做調整。很多人都在是飲食未修正，就給醫生調藥，常常劑量與飲食內容是不符合的，才會有胰島素越打越多，體重越來越重的情況發生。所以請先修正好自己的飲食習慣，醫生才能對症下藥，給予最大的協助！\n\
       "
