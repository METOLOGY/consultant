- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.運動須穿著適當的服裝與鞋襪和其它保護物，絕對不可赤腳運動。

    2.隨身攜帶「糖尿病識別證件」，避免單獨一個人運動。

    3.運動前和運動後應做適當的暖身和徐緩的運動；運動強度要慢慢地增加

    4.晨起運動者，即使習慣空腹運動者，仍建議先進食部分食物，運動後再補充另一部份的早餐；並應監測血糖，注意起床後是否有低血糖的現象。

    5.隨身攜帶葡萄糖粉(漿)、含糖果汁、餅乾等，萬一發生低血糖時，可以立即食用。

    7.血糖控制不良者，如第1型糖尿病人血糖值超過250mg/dL且有尿酮或血糖超過300mg/dL；第2型糖尿病人血糖值超過300mg/dL，或常發生低血糖或生病時，皆不宜運動。

    8.在極端溫度(高溫、極冷)、天候不良和視線不佳時，不宜做室外運動。

