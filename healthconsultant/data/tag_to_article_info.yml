    4.白蛋白尿、腎絲球濾過率:

    (1)每年1次；檢查異常，每3~6個月再追蹤

    (2)及早發現腎病變，即早治療， 預防尿毒症。

    5.足部

    (1)每年至少1次；平時由自己或家人檢查。

    (2)評估足部神經及血管功能，保護足部。

    6.口腔

    (1)每半年至少1次。

    (2)及早發現牙周病變，即早治療與預防。

    7.癌症篩檢

    (1)定期檢查(可配合健康署癌篩政策)。

    (2)糖尿病人罹患癌症風險較正常人高。

    8.糖尿病人居家自我檢查

    (1)體重、血壓、血糖、足部,經常檢查較好

