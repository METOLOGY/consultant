  !!python/unicode 'summary': '「旅行的目的地並不是一個地點，而是看待事物的新方式。」 年關將至，是不是有很多朋友已經規劃好假期出外旅行了呢？藉由旅行放下一整年的疲勞，是很好的調劑身心活動。糖友外出遊玩前，可以參考此份清單，了解旅行前後的注意事項，讓自己安心，家人放心，只要帶一顆愉悅的心盡情享受旅行！
       

    旅行前的準備  出國前，先至醫院申請英文版糖尿病治療摘要，以利胰島素、口服藥隨身攜帶並因應旅途中緊急就醫。病歷摘要在海關可證明身上攜帶的藥物不是禁藥。 與衛教師討論旅行中食物及藥物的調整方法、臨時生病時的處理方法、需注射的疫苗。
    最好依旅行天數準備雙份藥品(尤其是長途旅遊者)以供臨時應變，如果可以的話一份自己隨身攜帶，另一份寄放在同行朋友那裡以免遺失。(其他包括胰島素針頭、空針、酒精棉及糖包也應備足數量。)  旅行中  隨身攜帶糖尿病護照、識別卡或戴上刻有「糖尿病」字樣的項鍊或手鍊，一但有緊急狀況，利於旁人立即且適當的處置。
    搭飛機時，應將胰島素與口服藥置於隨身行李，不可置放托運的大件行李中，以免溫度過低破壞藥效。 看到餐點在眼前才打針吃藥，以免發生低血糖 長時間搭乘交通工具，要比一般人更注意下肢迴圈不良，以免發生血栓動脈炎的問題，最好每隔1小時起身走動。
    除了適時做足部運動、按摩、走動，避免交叉雙腿或穿太緊的束褲之外，因機艙內濕度較低，適時補充水份也是很重要的。  旅行小撇步  血糖自我監測：出外旅遊用餐用量不定，加上行走時間長活動量增加，因此血糖變化不定，血糖自我監測的次數要增加，如感到不舒適時，立即的血糖測量是必要的，可以依血糖值，作為調整藥物胰島素劑量和飲食立即處理的準則。
    預防低血糖發生： 旅行中，當活動量較大、體力消耗比較多、肚子餓或用餐時間延遲時，必須先補充一份的點心餅乾，以預防低血糖發生。如有低血糖症狀發生，要用一份的糖果、糖包、飲料果汁立即處置。（如果有血糖機時再測血糖）
    皮膚保養：注意旅遊地點的天氣情形，若高溫日曬多，防曬用品不可少，隨時補充水分以預防中暑；若是乾冷地區，則準備潤膚乳液，以免皮膚龜裂。 足部照護：準備兩雙適合走路的鞋子，以供替換，絕對不要穿著剛買的新鞋上路，並要穿白色棉質的襪子；備一支指甲剪，需要時隨時修剪指甲。   

     

    準備好享受你的旅行吧 在計畫旅行的時候，糖尿病患者有許多注意事項，但只要你做好萬全的準備，糖尿病絕對不是你旅行的阻礙！ 動起來，享受旅行帶來的樂趣與驚喜吧！'
