- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.血糖

    (1)經常檢查較好

    (2)瞭解血糖控制情形及學習調整方法

    1.糖化血色素

    (1)至少3個月測量一次

    (2)3個月的血糖平均值，瞭解血糖的控制。

    2.血脂

    (1)每年1次,檢測異常或使用降血脂藥物時,每3~6個月再追蹤。

    (2)總膽固醇、三酸甘油酯、低密度脂蛋白膽固醇和高密度脂蛋白膽固醇等，是動脈硬化的主因，會增加罹患冠心病的機率。

