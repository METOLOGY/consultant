  !!python/unicode 'summary': "用減量、回收、再利用愛地球 4/22是世界地球日，提醒生活在藍星上的地球人們反思自己對地球造成什麼影響，可以做出什麼行動。台灣人平均每天產生0.86公斤的垃圾量，糖尿病相關的廢棄物，像是醫療用品包裝、吃剩的藥物、針頭等等，這些加起來是非常可觀的，而為了更健康有效的治療糖尿病，我們會持續地消費。要怎麼做到對環境更友善呢？智抗糖有一些愛護地球的好點子：\n\
    \ 採血和打胰島素的廢棄針頭不亂丟。用有蓋的堅固容器蒐集，密封後丟到醫院的「廢棄藥物檢收箱」，以免針扎到清潔人員或是造成環境污染。  Photo credit:\
    \ 順子\n 回收所有紙類。紙盒、說明書、廣告傳單，只要確認你不再需要它們，就丟進回收箱吧。 過期藥物落實分類回收。可以請社區藥局或是醫院藥局的專業藥師協助處理，避免進入食物鏈危害健康。\
    \ 吃對時，吃在地，兼顧健康和環保。有機農產品生產過程可能是環境友善、低污染，但如果加上「碳足跡」，從地球遙遠的另一端或是經過長途運輸才上了我們的餐桌，就不見得是環保的了！\
    \ 多步行和搭乘大眾運輸工具取代開車。 運動很重要啊 ，大家應該聽到耳朵都要長繭了吧，減少製造污染又有益血糖控制，豈不是好棒棒！！！另外記得要定期保養汽車，維持燃油效率。\
    \   \n One person has the power to make change. You can make change!\n一個人的力量，足以對世界做出改變。\
