- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.均衡攝取各類食物

    2.定時定量攝取含醣食物(須學習醣類計算)

    3.儘量避免攝取精緻醣類或加糖食物(因容易讓人血糖上升與飲食過量)

    4.多選擇高纖食物(因可增加飽足感、預防便秘，以及減緩醣類的吸收):

    (1)全穀類如糙米、燕麥、薏仁等，或未加工的乾豆類如綠豆、紅豆等，取代精緻主食類如白飯、白麵條、糕餅

    (2)以新鮮水果取代果汁

    (3)增加低油或無油蔬菜的食用量

    5.選擇低脂食物並採用優質植物油烹調方式

    (1)低脂食物如:脫脂奶或低脂奶、瘦肉或魚肉等

    (2)低油烹調方式如：清蒸、水煮、清燉、燒、烤、涼拌

    (3)優質植物油，例如：橄欖油、葵花油、苦茶油低溫略炒、油拌

    (4)可使用堅果種子類取代部分烹調用油，適量食用堅果種子類食物

    6.避免或適量飲酒

    (1)男性一天不超過2個酒精當量，女性一天不超過1個酒精當量)，

    1個酒精當量為15公克酒精，相當於啤酒(酒精濃度4%)360cc、葡萄酒(酒精濃度12%)120cc、威士忌(酒精濃度40%)40cc、高粱酒(酒精濃度53%)30cc

    (2)接受胰島素注射治療的病人，喝酒時應與食物一起搭配，以減少低血糖發生

