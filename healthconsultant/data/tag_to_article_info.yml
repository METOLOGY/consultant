- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.開始執行運動計畫時，可與醫師或醫療團隊討論，選擇適合病情的運動，應考慮運動種類、時間、次數及強度等，並配合生活作息，找出適合自己的運動，漸進式地開始執行，將其融入生活中。

    2.種類

    (1)以有氧運動最佳，可選擇中等強度耐力的運動，如健走、慢跑、有氧舞蹈、游泳、騎腳踏車、太極拳、外丹功、體操等，可增加胰島素敏感度。

    (2)每星期再配合1-3次的阻力運動，如舉啞鈴、仰臥起坐、阻力棒等，以增加肌耐力。

    3.時間及次數

    (1)最好在餐後1-2小時。

    (2)對控制糖尿病及維持體能有幫助，以每週至少運動5次，每次達30分鐘尤佳。

    (3)若要達到減重及維持體重不回升，則需每星期達到300分鐘的中等強度運動(感覺有些吃力，能說話但不能唱歌)。

    4.強度

    (1)以心臟能夠負荷的程度為原則。

    5.將運動生活化，以少量多次累計的方式，達到運動的目標

    '
