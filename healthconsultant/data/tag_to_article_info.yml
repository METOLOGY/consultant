    (2)對控制糖尿病及維持體能有幫助，以每週至少運動5次，每次達30分鐘尤佳。

    (3)若要達到減重及維持體重不回升，則需每星期達到300分鐘的中等強度運動(感覺有些吃力，能說話但不能唱歌)。

    4.強度

    (1)以心臟能夠負荷的程度為原則。

    5.將運動生活化，以少量多次累計的方式，達到運動的目標

