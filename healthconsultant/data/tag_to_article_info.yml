    (3)若症狀改善，但離下餐進食時間還有一小時以上，則宜補充1份的醣類食物，如：薄土司一片、餅乾3片等。

    2.若病人無法合作或昏迷，可將病人頭部側放，把一湯匙的蜂蜜、楓糖漿，擠(灌)入病人牙齒與臉頰間中，並按摩臉頰，以利其吸收，並立刻送醫治療，途中每15分鐘給一次。

    亦可施以肌肉注射昇糖素(兒童約0.5毫克、成人約1毫克)，並立即送醫治療。

