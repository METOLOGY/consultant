  summary: !!python/str '糖尿病人常併發血管及神經病變，造成感覺變遲鈍、血液循環變差，所以容易感染，傷口不易癒合，嚴重者甚至需截肢，因此若能早期做好足部自我照護，可將傷害降至最低。

