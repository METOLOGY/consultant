- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.身體：虛弱、嗜睡、饑餓、頭暈或頭痛、皮膚蒼白、冒冷汗、心跳加速、發冷、抽筋等；

    有些患者的血糖當由高濃度急速下降時，雖然血糖仍未過低，也可能會產生類似低血糖的症狀。

    2.有些病人發生低血糖時，也可能會呈現突然間的情緒改變或行為改變，如激動、無故哭泣、笨拙或痙攣性動作、注意力無法集中、嘴部周圍麻刺感等。

    3.有些病人，由於身體對低血糖反應的機制受損，無法反應低血糖的警覺性症狀，呈現無察覺低血糖的情況，造成危險，應特別注意。

