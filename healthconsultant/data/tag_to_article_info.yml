- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '1.生病期間，切勿自行停藥或減低劑量。

    2.增加自我血糖監測次數(當血糖升高時，最好每2~3小時檢測血糖一次，若血糖高於250mg/dL，則要檢測尿酮或血酮)。

    3.若發生嘔吐、腹瀉或無法進食時，必須加強血糖監測。若血糖持續升高、出現尿酮或血酮，或持續低血糖，應至醫院尋求協助。

    4.大量補充水份，每小時至少喝240cc 的水份。

    5.生病期間，儘可能維持正常的飲食。食慾較差但尚能進食時，可採流質飲食，例如米湯、稀飯…，或考慮補充營養品。

    6.不要自行購買藥物(如感冒糖漿)或靜脈注射葡萄糖點滴。

    7.發生下列情況須儘快求醫

    (1)持續嘔吐、腹瀉。

    (2)體重急速減輕。

    (3)呼吸困難。

    (4)頭暈、全身無力。

    (5)嚴重或不尋常的腹絞痛。

    (6)出現嗜睡、混亂、意識不清或胡言亂語。

    (7)尿酮或血酮持續增加時。

    (8)年齡小於2歲或大於80歲者更須密切觀察，必要時儘速就醫。

