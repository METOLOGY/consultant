  !!python/unicode 'summary': "高血壓的風險 高血壓是國內最常見的慢性病，隨著年齡增長、高血壓風險也隨著增加。而高血壓是讓心血管疾病風險以倍數增加的重要因素。根據研究顯示，當血壓超過140/90\
    \ mmHg，會造成69%初次心肌梗塞、74%冠狀動脈心臟病、91%臟衰竭、77%初次中風的風險。高血壓造成的長期變化，會造成小動脈的變化，會在腦、眼、心、腎等器官引起併發症，除了損害器官功能，更可能危及性命。\n\
    糖尿病與高血壓 糖尿病跟高血壓都是造成血管傷害的因子！糖尿病會使腎動脈和全身小動脈硬化，造成周邊血管阻力與收縮壓上升，引起腎臟排水功能不佳，導致水分及鈉離子滯留，造成血壓升高。而高血壓會加速糖尿病患者血管病變，在腦、眼、心、腎等器官引起併發症。糖尿病患罹患高血壓的風險是非糖尿病人的1.5倍，第1型糖尿病人的高血壓大多導致腎病變，而第2型糖尿病人的高血壓大多與其他心血管疾病(如心肌梗塞與中風)的危險因子並存。\n\
     \n \n高血壓的症狀與建議控制目標 高血壓的常見症狀有：暫時性的頭暈頭痛、耳鳴、肩膀酸痛僵硬、心悸、呼吸急促等。如果你有高血壓，建議血壓控制小於140/90mmHg；同時有高血壓和蛋白尿的情形，建議血壓控制小於130/80mmHg，可延緩腎病變發生與惡化；如果是65歲以上的糖尿病患者，建議血壓控制小於150/90mmHg。\n\
     \n \n日常生活的降血壓招式  限制鈉的攝取量。每天從4600毫克減至2300毫克(8g鹽減至4g)，收縮壓約下降5mmHg、舒張壓約下降2~3mmHg。\n\
    \ 減輕體重。減輕1kg，可降低平均動脈壓約1mmHg。即使只減幾公斤，對血壓控制也有幫助喔！\n 中強度的體能活動，如每天快走30~45鐘，可下降血壓。\n\
    \ 戒菸及適量飲酒(男性不超過2個當量，女性1當量)也有助於血壓的下降。\n  1個酒精當量 =15公克酒精= 2份脂肪= 90大卡   1酒精當量約相當於\
    \ 啤酒375 cc（酒精濃度4%）/ 水果酒150 cc（酒精濃度10%）/ 白蘭地 40 cc（酒精濃度40%）/ 高梁酒 30 cc（酒精濃度53%）\n\
    \ 監測  平時沒有高血壓的人應該定期，如一個星期或一個月去量一次血壓。 血壓偏高現象的人，更應天天量，即使有改善也不能中斷，切記不要隨意停藥，更不要自行增加用藥。\n\
     \n \n糖尿病友血壓控制和血糖控制一樣重要，不能小看高血壓引起的強大殺傷力-腦中風、心肌梗塞、腎衰竭！"
