- source: !!python/str '衛生福利部國民健康署<糖尿病與我>'
  summary: !!python/str '疾病、感染和受傷都會對身體造成壓力。壓力荷爾蒙會因此分泌，促使肝臟送出額外的葡萄糖進入血液，給身體多一些能量來對抗病魔，

